<section class="coop-form">
	<h3 class="coop-form__title before-slash">Оставить заявку</h3>
	<form action="coop-form" class="coop-form__form">
		<div class="coop-form__row">
			<div class="coop-form__col">
				<input type="text" name="company-name" placeholder="Наименование компании">
				<input type="text" name="phone" placeholder="Телефон">
				<input type="text" name="mail" placeholder="E-mail">
				<input type="text" name="company-contact" placeholder="Контактное лицо">
			</div>
			<div class="coop-form__col">
				<textarea name="message" placeholder="Сообщение"></textarea>
			</div>
		</div>
		<button type="submit" class="btn-primary">Отправить</button>
	</form>
</section>
